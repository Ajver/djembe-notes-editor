<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Djembe notes editor</title>

    <link rel="stylesheet" href="style/main.css?2">
    <link rel="stylesheet" href="style/editor.css?2">
</head>

<body>
    <div class="top-section">
        <button class="new-rythm-btn" id="new-rythm-btn">Create new rythm</button>
    </div>
    <div class="editor edit-view">
        <div id="to-print" class="to-print">
            <div id="sheets-container">
                <link rel="preconnect" href="https://fonts.googleapis.com">
                <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Montserrat&display=swap"
                    rel="stylesheet">

                <link rel="stylesheet" href="style/printing.css?3">
            </div>
        </div>
    </div>
    <div class="bottom-section">
        <button id="print-btn" class="print-btn">PRINT</button>
    </div>

    <div class="create-rythm-modal-wrapper" id="create-rythm-modal-wrapper">
        <div class="create-rythm-modal">
            <h2>Creating new rythm</h2>
            <p><span class="warning">Warning!</span> The previous rythm will be deleted! Make sure to download it first.</p>
            <div class="preset-selection-container">
                <input type="radio" class="preset" name="preset-selection-btn" id="preset-4-4" value="4-4" checked>
                <label for="preset-4-4">
                    4/4
                </label>
                <input type="radio" class="preset" name="preset-selection-btn" id="preset-3-4" value="3-4">
                <label for="preset-3-4">
                    3/4
                </label>
                <input type="radio" class="preset" name="preset-selection-btn" id="preset-12-8" value="12-8">
                <label for="preset-12-8">
                    12/8
                </label>
                <input type="radio" class="preset" name="preset-selection-btn" id="preset-9-8" value="9-8">
                <label for="preset-9-8">
                    9/8
                </label>
            </div>
            <div class="buttons-section">
                <button class="cancel" id="close-create-rythm-modal-btn">CANCEL</button>
                <button class="submit" id="submit-create-rythm-btn">CREATE</button>
            </div>
        </div>
    </div>

    <div class="tips-panel" id="tips-panel">
        <div class="key-tips-container">
            <div class="key-tip">`~<img src="svg/dash.svg"></div>
            <div class="key-tip">1!<img src="svg/bass.svg"></div>
            <div class="key-tip">2@<img src="svg/tone.svg"></div>
            <div class="key-tip">3#<img src="svg/cross.svg"></div>
            <div class="key-tip">Shift + 1<p>single</p><img src="svg/cross.svg"></div>
            <div class="key-tip double">Shift + 2<img src="svg/cross.svg"><img src="svg/dash.svg"></div>
            <div class="key-tip triplet">Shift + 3<img src="svg/cross.svg"><img src="svg/dash.svg"><img src="svg/dash.svg"></div>
            <div class="key-tip">Shift<p>multiselect</p>
            </div>
            <div class="mouse-button-tip"></div>
        </div>

        <button class="tips-panel-hide-btn" id="tips-panel-hide-btn">HIDE</button>
    </div>

    <script src="script/printing.js?1"></script>

    <script src="script/bitsEditor.js?3"></script>
    <script src="script/sheetEditor.js?3"></script>
    <script src="script/main.js?1"></script>
</body>

</html>
