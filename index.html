<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Djembe notes editor</title>

    <link rel="stylesheet" href="style/editor.css">
</head>

<body>
    <div class="editor edit-view">
        <div id="to-print" class="to-print">
            <div id="sheets-container">
                <link rel="preconnect" href="https://fonts.googleapis.com">
                <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Montserrat&display=swap"
                    rel="stylesheet">

                <link rel="stylesheet" href="style/printing.css">

                <div class="sheet" id="sheet1">
                    <h1>Test title</h1>
                    <p id="tempo" class="tempo">120 bpm</p>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-section">
        <button id="print-btn" class="print-btn">PRINT</button>
    </div>

    <script src="script/printing.js"></script>

    <script src="script/bitsEditor.js"></script>
    <script src="script/sheetEditor.js"></script>
</body>

</html>
